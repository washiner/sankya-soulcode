<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="Descrição da página. Esta é uma página de exemplo que mostra como usar meta tags em HTML.">
    <meta name="keywords" content="HTML, CSS, JavaScript, Meta Tags, Exemplo">
    <meta name="author" content="Washiner">
</head>
<body>
    <p>Washiner Takeuchi</p>

    <ol>
        <li>Primeiro item</li>
        <li>Segundo item</li>
        <li>Terceiro item</li>
    </ol>

    <ul>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ul>

    <p>Washiner Takeuchi <strong>negrito</strong>.</p>
    <p>Washiner Takeuchi <em>itálico</em>.</p>
    <p>Washiner Takeuchi <u>sublinhado</u>.</p>

</body>
</html>
