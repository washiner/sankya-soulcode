<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Tabela de Imagens com Descrições</h1>
    
    <table>
        <thead>
            <tr>
                <th>Imagem</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="img/1.jpg" alt="Imagem 1"></td>
                <td>computador</td>
            </tr>
            <tr>
                <td><img src="img/2.jpg" alt="Imagem 2"></td>
                <td>tecnologia</td>
            </tr>
            <tr>
                <td><img src="img/3.jpg" alt="Imagem 3"></td>
                <td>codigo</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
